<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="name">Rock Paper Scissors</h1>
    </header>
    <div class="main-score">
      <div class="main" id="player">Player</div>
      <div class="main" id="computer">Computer</div>
      <span class="score computerScore">0</span>-<span class="score playerScore"
        >0</span
      >
    </div>
    <script src="script.js"></script>
    <div class="statusBoard">
      <div class="win">Player Wins</div>
      <div class="lose">Player Lose</div>
    </div>
    <div class="choices">
      <div class="choice rock">
        <img src="./images/rock.jpg" />
      </div>
      <div class="choice paper">
        <img src="./images/paper.jpg" />
      </div>
      <div class="choice scissors">
        <img src="./images/scissors.jpg" />
      </div>
    </div>
  </body>
</html>
